{{template "header"}}
        <title>添加文章 - 一个·轻博客</title>
    </head>

    <body style="padding-top: 50px;background-color: #fff;">
        <noscript>请启用您浏览器的 JavaScript 选项！</noscript>
        <nav class="navbar navbar-default navbar-fixed-top">
            <!-- <div class="container"> -->
                {{template "navbar" .}}
            <!-- </div> --> 
        </nav>
        
        <div class="container">

            <h1>添加文章</h1>
            <form method="post" action="/topic">
            <div class="row clearfix">
                <div class="col-md-9 colum">
                    <div class="form-group">
                        <label>文章标题：</label>
                        <input type="text" class="form-control" name="title">
                    </div>
                </div>

                <div class="col-md-3 colum" style="padding-top: 22px; padding-right:0;">
                    <div class="btn-group">
                      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        默认分类 <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li><a href="#">默认分类</a></li>
                        <li><a href="#">未命名分类</a></li>
                      </ul>
                    </div>
                    <div>
                        
                    </div>
                </div>
            </div>
                
<div></div>
                <div class="form-group">

                    <label>文章内容：</label>
                    <textarea name="content" cols="30" rows="19" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-default">发表</button>
            </form>
            
        </div>


            


        <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>


    </body>
</html>
